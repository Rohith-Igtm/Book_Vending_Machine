<!DOCTYPE html>
<html>
<head>
  <title>Book Vending Logs</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, query, orderByChild, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCyNs09bLpZ_t9KSTDkXAEv5fH6JuqQluU",
      authDomain: "book-vending-52801.firebaseapp.com",
      databaseURL: "https://book-vending-52801-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "book-vending-52801",
      storageBucket: "book-vending-52801.appspot.com",
      messagingSenderId: "870098406976",
      appId: "1:870098406976:web:6cc04dc07746d9f2e899a5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Create a query that orders logs by the timestamp field
    const logsQuery = query(ref(db, 'logs'), orderByChild('timestamp'));

    onValue(logsQuery, (snapshot) => {
      const data = snapshot.val();
      const tableBody = document.getElementById("logTableBody");
      tableBody.innerHTML = "";

      if (data) {
        // Convert the object of logs to an array of entries
        const entries = Object.entries(data)
          .map(([key, value]) => ({
            student: value.student || "Unknown",
            book: value.book || "Unknown",
            timestamp: value.timestamp || "N/A",
          }));
        
        // Reverse the array to display the latest entries first
        entries.reverse();
        
        // Populate the table with log entries
        entries.forEach(entry => {
          const formattedTime = entry.timestamp !== "N/A"
            ? new Date(entry.timestamp).toLocaleString()
            : "N/A";

          const row = `<tr>
                        <td>${entry.student}</td>
                        <td>${entry.book}</td>
                        <td>${formattedTime}</td>
                      </tr>`;
          tableBody.innerHTML += row;
        });
      } else {
        tableBody.innerHTML = "<tr><td colspan='3'>No data found</td></tr>";
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #eaeaea;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>ðŸ“š Book Vending Machine Logs</h2>
  <table>
    <thead>
      <tr>
        <th>Student</th>
        <th>Book</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="logTableBody">
      <tr><td colspan="3">Loading data...</td></tr>
    </tbody>
  </table>
</body>
</html>
