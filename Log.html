<!DOCTYPE html>
<html>
<head>
  <title>Book Vending Logs</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "Web_APIkey",
      authDomain: "book-vending-52801.firebaseapp.com",
      databaseURL: "firebase_URL",
      projectId: "Project_ID",
      storageBucket: "book-vending-52801.appspot.com",
      messagingSenderId: "Messege_ID",
      appId: "_App_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const logsRef = ref(db, 'logs');

    onValue(logsRef, (snapshot) => {
      const data = snapshot.val();
      const tableBody = document.getElementById("logTableBody");
      tableBody.innerHTML = "";

      if (data) {
        // Create array with timestamps
        const entries = Object.entries(data)
          .map(([key, value]) => ({
            student: value.student || "Unknown",
            book: value.book || "Unknown",
            timestamp: value.timestamp || 0,
          }))
          .sort((a, b) => b.timestamp - a.timestamp); // Sort by latest timestamp first

        // Populate table
        entries.forEach(entry => {
          const formattedTime = entry.timestamp
            ? new Date(entry.timestamp).toLocaleString()
            : "N/A";

          const row = `<tr>
                        <td>${entry.student}</td>
                        <td>${entry.book}</td>
                        <td>${formattedTime}</td>
                      </tr>`;
          tableBody.innerHTML += row;
        });
      } else {
        tableBody.innerHTML = "<tr><td colspan='3'>No data found</td></tr>";
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #eaeaea;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>ðŸ“š Book Vending Machine Logs</h2>
  <table>
    <thead>
      <tr>
        <th>Student</th>
        <th>Book</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="logTableBody">
      <tr><td colspan="3">Loading data...</td></tr>
    </tbody>
  </table>
</body>
</html>
